<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sources</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="/">Home</a>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/about">FAQs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sources">Sources</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/forums">Forums</a>
        </li>
        <li class="nav-item">
            <a id="login-btn" class="nav-link" href="#">Login</a>
        </li>
    </ul>
</nav>
<br>
<div class="col-xl-12">
    <div id="jumbotron1" class="jumbotron" style="text-align:center;">
        <h2>Sources</h2><br>
        Browse our known media sources and participate in discussions.
    </div>
    <div class="col-xl-12">
        {{#sources}}
            <div class="col-xl-4">
                <div class="card">
                    <!--<img class="card-img-top" height="250" width="375" src="http://www.immersion-3d.com/wp-content/uploads/2015/12/image-placeholder-500x500.jpg" alt="Card Image">-->
                    <div class="card-block">
                        <h4 class="card-title">{{name}}</h4>
                        <p class="card-text">{{description}}</p>
                        <a href="/sources/{{id}}" class="btn btn-primary">More</a>
                        <a class="float-right">{{score}}%</a>
                    </div>
                </div>
            </div>
        {{/sources}}
    </div>
</div>
</body>
</html>
